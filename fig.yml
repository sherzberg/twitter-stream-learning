twitter:
  build: worker
  command: python run.py
  volumes:
   - worker:/app
  links:
   - rabbit
  environment:
   CONSUMER_KEY: <replaceme>
   CONSUMER_SECRET: <replaceme>
   ACCESS_KEY: <replaceme>
   ACCESS_SECRET: <replaceme>
worker:
  build: worker
  command: celery -A tasks worker --loglevel=debug
  volumes:
   - worker:/app
  links:
   - rabbit
  environment:
   C_FORCE_ROOT: true
rabbit:
  image: mikaelhg/docker-rabbitmq
  ports:
   - 5672:5672
   - 8888:15672
logstash:
  image: sherzberg/logstash
  ports:
   - 9200:9200
   - 9300:9300
   - 9292:9292
