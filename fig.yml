reader:
  build: reader
  command: python run.py
  volumes:
   - reader:/app
  links:
   - rabbit
  environment:
   CONSUMER_KEY: <replaceme>
   CONSUMER_SECRET: <replaceme>
   ACCESS_KEY: <replaceme>
   ACCESS_SECRET: <replaceme>
rabbit:                                                                                               
  image: mikaelhg/docker-rabbitmq                                                                     
  ports:                                                                                              
   - 5672:5672                                                                                        
   - 8888:15672
logstash:
  image: sherzberg/logstash
  ports:
   - 9200:9200
   - 9300:9300
   - 9292:9292
